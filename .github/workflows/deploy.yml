name: Deploy para GitHub Pages

on:
  push:
    branches: ["main"] # Verifique se sua branch principal se chama main ou master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # ðŸ”¥ ESSA Ã‰ A PARTE QUE FALTA :
          # O GitHub pega o valor do "Secret" e injeta no processo do Vite
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy
        uses: actions/deploy-pages@v4